<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat de RecuperaciÃ³n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    #author {
      font-size: 0.9em;
      margin-top: 5px;
      opacity: 0.85;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }

    #chatBox {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      background: #f1f0f0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.user .message-content {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .message.bot .message-content {
      background: #e2e3e5;
    }

    #inputArea {
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    #sendBtn {
      padding: 10px 20px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #005f87;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      padding: 10px;
      color: #666;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      .message-content {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat de RecuperaciÃ³n</h1>
    <div id="author">Desarrollado por Pipe199x</div>
  </header>

  <main>
    <div id="chatBox"></div>

    <div id="inputArea">
      <input id="userInput" type="text" placeholder="Escribe aquÃ­..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
  </main>

  <footer>
    <!-- Este chatbot utiliza localmente el modelo LLaMA 3 a travÃ©s de Ollama -->
    Motor: LLaMA 3 ejecutado con Ollama ðŸ”¥
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      input.value = "";

      const chatBox = document.getElementById("chatBox");

      // Agrega el mensaje del usuario
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user");
      userMessage.innerHTML = `
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Usuario" />
        <div class="message-content"><strong>ðŸ‘¤ TÃº:</strong> ${message}</div>
      `;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Agrega la respuesta del bot
        const botMessage = document.createElement("div");
        botMessage.classList.add("message", "bot");
        botMessage.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot" />
          <div class="message-content"><strong>ðŸ¤– Bot:</strong> ${data.response}</div>
        `;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorMessage = document.createElement("div");
        errorMessage.classList.add("message", "bot");
        errorMessage.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot" />
          <div class="message-content"><strong>ðŸ¤– Bot:</strong> Error al conectar con el servidor.</div>
        `;
        chatBox.appendChild(errorMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
